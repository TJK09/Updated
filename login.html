<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="login.css">
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <!-- Tab buttons for Sign In / Sign Up -->
    <input type="radio" name="form-toggle" id="sign-in" checked>
    <input type="radio" name="form-toggle" id="sign-up">
        <h1>AutoDeal</h1>
        <div class="form-btn">
      <label for="sign-in"><span class="sign-in-tab ">Sign In</span></label>
      <label for="sign-up"><span class="sign-up-tab">Sign Up</span></label>
    </div>

    <!-- Form inner container with transitions -->
    <div class="form-inner">
      
      <!-- Sign In Form -->
      <form action="#">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <a href="#">Forgot password?</a>
        <input type="submit" value="Sign In">
      </form>

      <!-- Sign Up Form -->
      <form action="#">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>

</body>
</html>
